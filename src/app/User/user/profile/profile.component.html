<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png" class="img-responsive" alt="">
				</div>
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{this.currentUser.name}}
					</div>
					<div class="profile-usertitle-job">
						{{this.currentUser.email}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
