<div class="auth-wrapper">
    <form
      class="form-signin"
      [formGroup]="signUpForm"
      (ngSubmit)="registerUser()"
    >
      <h3 class="h3 mb-3 font-weight-normal text-center">Please sign up</h3>
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Enter name"
          required
        />
        <div *ngIf="this.signUpForm.get('name').errors?.['required'] && (signUpForm.dirty || signUpForm.touched)" class="alert alert-danger"> This form is required
        </div>
        <div *ngIf="this.signUpForm.get('name').errors?.['minLength'] && (signUpForm.dirty || signUpForm.touched)" class="alert alert-danger"> Name requires more than 10 characters
        </div>
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
          required
        />
        <div *ngIf="this.signUpForm.get('email').errors?.['required'] && (signUpForm.dirty || signUpForm.touched)" class="alert alert-danger"> This form is required
        </div>
        <div *ngIf="this.signUpForm.get('email').errors?.['minLength'] && (signUpForm.dirty || signUpForm.touched)" class="alert alert-danger"> Email requires more than 10 characters
        </div>
        <div *ngIf="this.signUpForm.get('email').errors?.['pattern'] && (signUpForm.dirty || signUpForm.touched)" class="alert alert-danger"> Enter Valid Email
        </div>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input
          maxlength="10"
          type="text"
          class="form-control"
          formControlName="mobile"
          placeholder="Enter Phone number"
          required
        />
        <div *ngIf="this.signUpForm.get('mobile').errors?.['required'] && (signUpForm.dirty || signUpForm.touched)" class="alert alert-danger"> This form is required
        </div>
        <div *ngIf="this.signUpForm.get('mobile').errors?.['maxlength'] && (signUpForm.dirty || signUpForm.touched)" class="alert alert-danger"> Number requires 10 characters
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
          required
        />
        <div *ngIf="this.signUpForm.get('password').errors?.['required'] && (signUpForm.dirty || signUpForm.touched)" class="alert alert-danger"> This form is required
        </div>
        <div *ngIf="this.signUpForm.get('password').errors?.['minLength'] && (signUpForm.dirty || signUpForm.touched)" class="alert alert-danger"> Password requires at least 8 characters
        </div>
      </div>
      <button type="submit" class="btn btn-block btn-primary">Sign up</button>
    </form>
  </div>
