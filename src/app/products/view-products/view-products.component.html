<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..."></div>
            <div class="col-md-6">
                <div class="small mb-1">ProductId:{{productId}}</div>
                <h1 class="display-5 fw-bolder">{{productData.productName}}</h1>
                <div class="fs-5 mb-5">
                    <span>{{productData.price}}</span>
                </div>
                <p class="lead">{{productData.description}}</p>
                <div class="d-flex">
                    <a class="btn btn-outline-dark flex-shrink-0" href="update-products/{{productData.id}}">
                        <i class="bi-cart-fill me-1"></i>
                        Update
                    </a>
                    <div style="width: 20px;"></div>
                    <button class="btn btn-outline-dark flex-shrink-0" type="button" (click)="deleteProduct(productData.id)">
                        <i class="bi-cart-fill me-1"></i>
                        Delete
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
</section>
